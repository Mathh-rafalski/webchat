        #snackbar {
  visibility: hidden;
  /* Hidden by default. Visible on click */
  min-width: 250px;
  /* Set a default minimum width */
  margin-left: -125px;
  /* Divide value of min-width by 2 */
  background-color: rgb(34, 206, 214);
  /* Black background color */
  color: black(255, 255, 255);

  text-align: center;

  border-radius: 2px;
  /* Rounded borders */
  padding: 16px;

  /* 30px from the bottom */
}
.text {

  width: 100%;
  text-align: initial
}
.logout {
  margin-top: 225%;
}
/* Show the snackbar when clicking on a button (class added with JavaScript) */
#snackbar.show {
  visibility: visible;
  /* Show the snackbar */
  /* Add animation: Take 0.5 seconds to fade in and out the snackbar.
However, delay the fade out process for 2.5 seconds */
  -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

/* Animations to fade the snackbar in and out */
@-webkit-keyframes fadein {
  from {
    bottom: 0;
    opacity: 0;
  }

  to {
    bottom: 30px;
    opacity: 1;
  }
}

@keyframes fadein {
  from {
    bottom: 0;
    opacity: 0;
  }

  to {
    bottom: 30px;
    opacity: 1;
  }
}

@-webkit-keyframes fadeout {
  from {
    bottom: 30px;
    opacity: 1;
  }

  to {
    bottom: 0;
    opacity: 0;
  }
}

@keyframes fadeout {
  from {
    bottom: 30px;
    opacity: 1;
  }

  to {
    bottom: 0;
    opacity: 0;
  }
}

<body id="grad1">
    <div class="tarefa container clearfix">
        <form class="form" id="formulario" type='button' autocomplete="off" action='/chat'>
            <label class='lbl'>Como você se chama?</label>
            <input type="text" class='inp form-control' id="user" name="fname" placeholder='Nome'><br>
            <button type="button" onclick="enviar()" class="btn btn-light salvar btn-sm butao">Entrar</button>
        </form>
    </div>
    <div id="snackbar" class='snackbar'></span id='save'>Nome não pode ser nulo</span></div>
</body>
<script>
    function enviar() {
        var nome = $('#user').val();
        if(nome == '') {
            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
        } else {
            window.location.href = '/chat:'+nome;
            
        }
    }
    $(document).keypress(function(event){
    var keycode = (event.keyCode ? event.keyCode : event.which);
    if(keycode == '13'){
        console.log('13');
        
        enviar()
    }
});
</script>
